        let x;  //deklaracija promenljive
        console.log(x); //= undefined
        x = 3;  //dodela vrednosti
        console.log(x); // = 3
        x = "Stefan";
        console.log(x);

        console.log(y);

        //z =  6 + y; //ne moze konstantnoj varijabli da dodelimo vr

        //const p;
        //p = 9; //ovo ne moze, mora da im se u jednom redu dodeli vrednost

        let age;
        console.log(age, age + 3); //sta se desi: undefined, NaN

        let age2 = null; // znaci odsustvo vrednosti, svesno prazna vrednost
        console.log(age2, age2 + 3, age2 + "Pera"); //null, 3, nullPera - konvertuje se null u string
